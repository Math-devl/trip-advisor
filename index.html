<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip-Advisor</title>
    <script
      src="https://kit.fontawesome.com/2918c98342.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./assets/images/logo.svg" alt="trip-advisor" />
        <nav>
          <div class="icons-nav">
            <i class="fa-solid fa-pen"></i>
            <p>Avis</p>
          </div>
          <div class="icons-nav">
            <i class="fa-regular fa-heart"></i>
            <p>Voyage</p>
          </div>
          <div class="icons-nav">
            <i class="fa-regular fa-bell"></i>
            <p>Alertes</p>
          </div>
          <button>Connectez-vous</button>
          <div class="icons-nav">
            <i class="fa-brands fa-opencart"></i>
            <p>Panier</p>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="container">
        <h1><span>Explorez </span>Paris</h1>
        <p>
          Les revenus influencent le choix des expériences présentées sur cette
          page : <span>en savoir plus</span>.
        </p>
        <nav class="top-nav">
          <div>
            <p>Hotels</p>
            <i class="fa-solid fa-house-crack"></i>
          </div>
          <div>
            <p>Forums de voyages</p>
            <i class="fa-regular fa-comments"></i>
          </div>
          <div>
            <p>Hotels</p>
            <i class="fa-solid fa-house-crack"></i>
          </div>
          <div>
            <p>Hotels</p>
            <i class="fa-solid fa-house-crack"></i>
          </div>
          <div>
            <p>Forums de voyages</p>
            <i class="fa-regular fa-comments"></i>
          </div>
          <div>
            <p>Forums de voyages</p>
            <i class="fa-regular fa-comments"></i>
          </div>
        </nav>
        <div class="views">
          <img src="./assets/images/view-left.jpg" alt="paris-picture" />
          <div>
            <img
              src="./assets/images/view-right-top.jpg"
              alt="paris-picture"
            /><img
              src="./assets/images/view-right-bottom.jpg"
              alt="paris-picture"
            />
          </div>
        </div>
        <div class="menu">
          <div>
            <p>Europe</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div>
            <p>france</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div>
            <p>Ile-de-France</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div>
            <p>Paris</p>
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div>
            <p>Visiter : Paris</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
